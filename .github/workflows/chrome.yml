# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: 
      - "**"

jobs:
  build_and_test: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with: 
        distribution: 'zulu'
        java-version: 16
    - name: Run tests with maven
      run: mvn test -PRegression -DbrowserName=chrome
    - name: Upload Extent Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Extent-Report
        path: reports/
    - name: Deploy Extent Report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.1.1
      with:
          branch: gh-pages  # The branch to deploy the report to
          folder: reports/  # The folder that contains the report (adjust if needed)
          file_scope: extent-report.html  # Name of the HTML report file (adjust as needed)
          token: ${{ secrets.GITHUB_TOKEN }}  # Automatically generated token for authentication
          clean: true
